<ion-side-menus>
 <ion-side-menu-content>
  <ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="left">
      <div ng-if="navHistory()">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
          <i class="icon ion-android-arrow-back"></i>
        </button>
      </div>
    </ion-nav-buttons>
   <ion-nav-buttons side="right">
     <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
     </button>
   </ion-nav-buttons>
  </ion-nav-bar>
  <ion-nav-view name="menuContent"></ion-nav-view>
 </ion-side-menu-content>

 <ion-side-menu side="right">
  <ion-header-bar class="bar-stable">
   <h1 class="title">Menu</h1>
  </ion-header-bar>
  <ion-content>
   <ion-list>
    <ion-item menu-close ng-click="clickGroup()">
      CareWheels Group
    </ion-item>
    <ion-item menu-close ng-click="clickReminders()">
      Reminders
    </ion-item>
     <ion-item menu-close ng-click="clickSettings()">
       Settings
     </ion-item>
    <ion-item menu-close ng-click="clickPocketMother()">
      Pocketmother
    </ion-item>
    <ion-item menu-close ng-click="clickCyclos()">
      Cyclos
    </ion-item>
   </ion-list>
    <div class="version">{{versionNumber}}</div>
  </ion-content>
 </ion-side-menu>
</ion-side-menus>
