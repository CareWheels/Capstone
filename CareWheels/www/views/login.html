<ion-view view-title="Login">
  <ion-content class="moveDown">
    <div class="alignLogo">
      <img ng-src="{{logoImage}}">
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password">
      </label>
      </br>
      <ion-list>
        <ion-checkbox ng-model="rememberMe">Remember Credentials</ion-checkbox>
      </ion-list>
    </div>

    <button class="button button-block button-calm" ng-click="login(username, password, rememberMe)">Login</button>

    <!-- EDIT THE APP VERSION HERE -->
    <div class="version">
      0.02
    </div>
  </ion-content>
</ion-view>
